<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Juego del Impostor ‚Äî Mejorado</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">

    <!-- LOGO ANIMADO -->
    <header class="header">
      <div class="logo" id="logo">
        <div class="logo-icon">üëΩ</div>
        <div class="logo-text">
          <h1>Juego del Impostor</h1>
          <p class="subtitle">Hecho por Jose Antonio</p>
        </div>
      </div>

      <div class="toggles">
        <button id="partyBtn" class="tiny-btn">Modo Fiesta</button>
        <button id="nightModeBtn" class="tiny-btn">Modo Noche</button>
      </div>
    </header>

    <main class="main">
      <!-- SETUP -->
      <section id="setup" class="card">
        <h2>Configuraci√≥n</h2>

        <label>N√∫mero de jugadores</label>
        <select id="numPlayersSelect"></select>

        <div id="playerNames" class="players-list"></div>

        <div class="row">
          <div class="col">
            <label>Impostores</label>
            <input id="numImpostors" type="number" min="1" max="5" value="1">
          </div>
          <div class="col">
            <label>Tiempo por turno (s)</label>
            <input id="turnTime" type="number" min="5" max="120" value="15">
          </div>
        </div>

        <label>Categor√≠a</label>
        <select id="categorySelect">
          <option value="Deportes">Deportes</option>
          <option value="M√∫sica">M√∫sica</option>
          <option value="Series">Series</option>
          <option value="Videojuegos">Videojuegos</option>
          <option value="Pel√≠culas">Pel√≠culas</option>
          <option value="Animales">Animales</option>
          <option value="Famosos">Famosos</option>
          <option value="Aleatorio" selected>Aleatorio</option>
        </select>

        <div class="controls-row">
          <button id="startBtn" class="main-btn">Empezar Juego</button>
          <button id="soundToggle" class="secondary-btn">Sonidos: ON</button>
        </div>

        <small class="hint">Puedes dejar nombres vac√≠os y se asignar√°n 'Jugador X'.</small>
      </section>

      <!-- ROLE SCREEN -->
      <section id="roleScreen" class="card" style="display:none;">
        <h2 id="turnText">Turno</h2>

        <!-- Contador circular y flip card -->
        <div class="top-row">
          <div class="timer-ring" id="timerRing">
            <svg viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="45" class="ring-bg" />
              <circle cx="50" cy="50" r="45" class="ring-fg" id="ringFg" />
            </svg>
            <div class="timer-text" id="timerText">15</div>
          </div>

          <div class="flip-card" id="flipCard" role="button" tabindex="0" aria-label="Tarjeta de rol">
            <div class="flip-card-inner" id="flipInner">
              <div class="flip-card-front">
                <p class="front-msg">Pulsa Mostrar Rol</p>
              </div>
              <div class="flip-card-back" id="roleDisplay"></div>
            </div>
          </div>
        </div>

        <div class="controls-row">
          <button id="showRoleBtn" class="main-btn">Mostrar Rol</button>
          <button id="skipBtn" class="secondary-btn">Saltar</button>
          <button id="nextBtn" class="secondary-btn" style="display:none;">Siguiente</button>
          <button id="endBtn" class="red-btn">Terminar Partida</button>
        </div>

        <div class="small-row">
          <label>Volumen</label>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.6">
        </div>
      </section>

      <!-- SUMMARY -->
      <section id="summaryScreen" class="card" style="display:none;">
        <h2>Resumen de la Partida</h2>
        <ul id="summaryList" class="summary-list"></ul>
        <div class="controls-row">
          <button id="downloadBtn" class="secondary-btn">Descargar Resumen</button>
          <button id="restartBtn" class="red-btn">Reiniciar</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <small>Dise√±o mejorado ‚Ä¢ Sonidos generados con WebAudio ‚Ä¢ ¬© Jose Antonio</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
