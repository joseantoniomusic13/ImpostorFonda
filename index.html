<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Impostor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="icon.png" alt="Icono Juego" class="game-icon">

    <!-- Setup -->
    <div id="setup" class="card">
      <h1>Juego del Impostor</h1>
      <h2>Hecho por Jose Antonio</h2>

      <label>Número de jugadores:</label>
      <select id="numPlayersSelect">
        <!-- JS generará las opciones -->
      </select>

      <div id="playerNames"></div>

      <label>Impostores:</label>
      <input type="number" id="numImpostors" min="1" max="3" value="1">

      <label>Categoría:</label>
      <select id="categorySelect">
        <option value="Deportes">Deportes</option>
        <option value="Música">Música</option>
        <option value="Series">Series</option>
        <option value="Videojuegos">Videojuegos</option>
        <option value="Películas">Películas</option>
        <option value="Animales">Animales</option>
        <option value="Aleatorio">Aleatorio</option>
      </select>

      <button id="startBtn" class="main-btn">Empezar Juego</button>
      <button id="nightModeBtn" class="secondary-btn">Modo Noche</button>
    </div>

    <!-- Rol -->
    <div id="roleScreen" class="card" style="display:none;">
      <h2 id="turnText"></h2>
      <div id="roleDisplay"></div>
      <button id="showRoleBtn" class="main-btn">Mostrar Rol</button>
      <button id="nextBtn" class="secondary-btn" style="display:none;">Siguiente Jugador</button>
      <button id="endBtn" class="red-btn">Terminar Partida</button>
    </div>

    <!-- Resumen -->
    <div id="summaryScreen" class="card" style="display:none;">
      <h2>Resumen de la Partida</h2>
      <ul id="summaryList"></ul>
      <button id="endBtnSummary" class="red-btn" onclick="location.reload()">Reiniciar</button>
    </div>
  </div>

  <script>
    // =============================
    // Elementos HTML
    // =============================
    const numPlayersSelect = document.getElementById('numPlayersSelect');
    const playerNamesDiv = document.getElementById('playerNames');
    const numImpostorsInput = document.getElementById('numImpostors');
    const startBtn = document.getElementById('startBtn');
    const setupDiv = document.getElementById('setup');
    const roleScreen = document.getElementById('roleScreen');
    const turnText = document.getElementById('turnText');
    const roleDisplay = document.getElementById('roleDisplay');
    const showRoleBtn = document.getElementById('showRoleBtn');
    const nextBtn = document.getElementById('nextBtn');
    const endBtn = document.getElementById('endBtn');
    const summaryScreen = document.getElementById('summaryScreen');
    const summaryList = document.getElementById('summaryList');
    const categorySelect = document.getElementById('categorySelect');

    // =============================
    // Desplegable número de jugadores
    // =============================
    for(let i = 3; i <= 20; i++){
      const option = document.createElement('option');
      option.value = i;
      option.text = i + " jugadores";
      numPlayersSelect.appendChild(option);
    }

    // =============================
    // Crear inputs para nombres de jugadores
    // =============================
    function createPlayerInputs() {
      playerNamesDiv.innerHTML = '';
      const num = parseInt(numPlayersSelect.value);
      for(let i = 0; i < num; i++){
        const div = document.createElement('div');
        div.classList.add('player-card');
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = "Nombre Jugador " + (i+1);
        input.id = 'player' + i;
        div.appendChild(input);
        playerNamesDiv.appendChild(div);
      }
    }
    numPlayersSelect.addEventListener('change', createPlayerInputs);
    createPlayerInputs();

    // =============================
    // Temas
    // =============================
    const themes = {
      Deportes:["Fútbol","Baloncesto","Tenis","Padel","Ciclismo","Boxeo","WWE","Natación","Atletismo"],
      Música:["Reggaetón","Trap","Flamenco","Rock","Pop","Electrónica"],
      Series:["Breaking Bad","La Casa de Papel","Stranger Things","Friends","The Office"],
      Videojuegos:["Fortnite","Minecraft","Call of Duty","GTA","FIFA"],
      Películas:["Harry Potter","Star Wars","Avatar","Indiana Jones","Jurassic Park"],
      Animales:["Águilas","Leones","Tiburones","Gatos","Perros"],
      Aleatorio:[]
    };
    // Llenar Aleatorio con todos los temas
    Object.keys(themes).forEach(cat=>{
      if(cat !== "Aleatorio"){
        themes[cat].forEach(t => themes.Aleatorio.push(t));
      }
    });

    let players = [];
    let currentIndex = 0;
    let currentTheme = "";

    // =============================
    // Empezar juego
    // =============================
    startBtn.addEventListener('click', () => {
      const numPlayers = parseInt(numPlayersSelect.value);
      const numImpostors = parseInt(numImpostorsInput.value);

      if(numImpostors >= numPlayers){
        alert("Los impostores no pueden ser iguales o más que los jugadores");
        return;
      }

      // Crear jugadores
      players = [];
      for(let i = 0; i < numPlayers; i++){
        const name = document.getElementById('player'+i).value.trim() || 'Jugador '+(i+1);
        players.push({name, isImpostor:false, theme:""});
      }

      // Mezclar jugadores
      players = players.sort(()=>Math.random() - 0.5);

      // Asignar impostores
      let impostorsAssigned = 0;
      while(impostorsAssigned < numImpostors){
        const idx = Math.floor(Math.random() * players.length);
        if(!players[idx].isImpostor){
          players[idx].isImpostor = true;
          impostorsAssigned++;
        }
      }

      // Elegir tema ciudadano
      const category = categorySelect.value;
      let categoryThemes = themes[category];
      if(category === "Aleatorio") categoryThemes = themes.Aleatorio;
      currentTheme = categoryThemes[Math.floor(Math.random() * categoryThemes.length)];
      players.forEach(p => { if(!p.isImpostor) p.theme = currentTheme; });

      // Cambiar pantallas
      setupDiv.style.display = 'none';
      roleScreen.style.display = 'block';
      currentIndex = 0;
      updateTurn();
    });

    // =============================
    // Actualizar turno
    // =============================
    function updateTurn(){
      roleDisplay.style.display = 'none';
      roleDisplay.classList.remove('show');
      nextBtn.style.display = 'none';
      showRoleBtn.style.display = 'inline';
      turnText.innerText = 'Turno de ' + players[currentIndex].name;
    }

    // =============================
    // Mostrar rol
    // =============================
    showRoleBtn.addEventListener('click', () => {
      const player = players[currentIndex];
      roleDisplay.style.display = 'block';
      roleDisplay.classList.remove('show');
      setTimeout(()=>{
        roleDisplay.innerText = player.isImpostor ? 'IMPOSTOR' : 'Tu tema: ' + player.theme;
        roleDisplay.classList.add('show');
      }, 50);
      showRoleBtn.style.display = 'none';
      nextBtn.style.display = 'inline';
    });

    // =============================
    // Siguiente jugador
    // =============================
    nextBtn.addEventListener('click', () => {
      currentIndex++;
      if(currentIndex < players.length) updateTurn();
      else showSummary();
    });

    // =============================
    // Resumen final
    // =============================
    function showSummary(){
      roleScreen.style.display = 'none';
      summaryScreen.style.display = 'block';
      summaryList.innerHTML = '';
      players.forEach(p => {
        const li = document.createElement('li');
        li.innerText = p.name + ' - ' + (p.isImpostor ? 'IMPOSTOR' : p.theme);
        if(p.isImpostor) li.style.color = 'red';
        summaryList.appendChild(li);
      });
    }

    // =============================
    // Terminar partida
    // =============================
    endBtn.addEventListener('click', () => location.reload());
  </script>
</body>
</html>
